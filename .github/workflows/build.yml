name: Build
on:
  workflow_dispatch:
env:
  PROFILE: /tmp/.pathsprofilebecauseeveryonelovewindows

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      # For setup
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1

      - name: Setup Bun
        uses: xhyrom/setup-bun@v0.1.7
        with:
          bun-version: latest
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build
      - name: Build
        run: make build

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # For setup
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build
      - name: Build
        run: |
          echo "alias bun=\"npm\"" >> $PROFILE
          source $PROFILE
          make build